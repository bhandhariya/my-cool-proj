
<html>
 
<body id="LoginForm">
<div class="container">
<h1 class="form-heading"></h1>
<div class="login-form">
<div class="main-div">
    <div class="panel">
   <h2>Hospital Login</h2>
   <p>Please enter your username and password</p>
   </div>
    

        <div class="form-group">


            <input type="email" class="form-control"  [(ngModel)]="username"  id="inputEmail" placeholder="Username">

        </div>

        <div class="form-group">

            <input type="password" class="form-control" [(ngModel)]="password" id="inputPassword" placeholder="Password">

        </div>
        <div class="forgot">
        <a href="register">New Register</a>
</div>
        <button type="submit" class="btn btn-primary" (click)="login()"  >Login</button>

    
    </div>
<p class="botto-text"></p>
</div></div>


</body>
</html>
